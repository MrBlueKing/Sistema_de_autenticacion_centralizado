<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug User Data</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1e1e1e;
            color: #00ff00;
        }
        pre {
            background: #000;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
        }
        .color-box {
            width: 50px;
            height: 50px;
            border: 2px solid #fff;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>üîç Debug: User Data from localStorage</h1>
    <pre id="output"></pre>
    <h2>Color de la faena:</h2>
    <div id="colorBox" class="color-box"></div>

    <script>
        const userData = localStorage.getItem('user');
        const token = localStorage.getItem('token');

        const output = document.getElementById('output');
        const colorBox = document.getElementById('colorBox');

        output.textContent = 'USER DATA:\n' + JSON.stringify(JSON.parse(userData), null, 2);
        output.textContent += '\n\nTOKEN:\n' + token;

        const user = JSON.parse(userData);
        if (user?.faena?.color) {
            colorBox.style.backgroundColor = user.faena.color;
            colorBox.textContent = user.faena.color;
        } else {
            colorBox.textContent = 'NO COLOR';
            colorBox.style.backgroundColor = '#666';
        }
    </script>
</body>
</html>
